<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Neona</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      color: #333333;
    }
    header {
      background-color: darkblue;
      color: white;
      text-align: center;
      padding: 15px;
    }
    section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
    }
    form {
      width: 50%;
      margin: auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #bdc3c7;
      border-radius: 4px;
    }
    button {
      padding: 12px;
      background-color: darkblue;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px; /* Added margin-bottom */
    }
    .reset-password-button { /* Changed class name */
      text-align: center;
    }
    .reset-password-button button { /* Changed class name */
      color: darkblue;
      text-decoration: underline;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Login to Neona</h1>
  </header>

  <section>
    <form action="login.php" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
    <div class="reset-password-button"> <!-- Changed class name -->
      <button onclick="window.location.href='new.html'">Reset Password</button> <!-- Added onclick event -->
    </div>
  </section>

</body>
</html>
